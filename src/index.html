<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الحضور</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h2>امسح كود الـ QR لتسجيل الحضور أو الانصراف</h2>
  <div id="reader" style="width: 300px;"></div>
  <p id="result"></p>

  <script>
    function onScanSuccess(decodedText) {
      // لما يتم قراءة الكود، نبعت القيمه للـ API
      fetch("http://localhost:3000/api/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ qr_code: decodedText })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("result").innerText = data.message;
        })
        .catch(err => {
          document.getElementById("result").innerText = "حدث خطأ أثناء التسجيل ❌";
          console.error(err);
        });
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
</body>
</html>
